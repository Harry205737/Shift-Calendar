<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="/Shift-Calendar/manifest.json">

<!-- Enable full-screen mode on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Shift Calendar">
<link rel="apple-touch-icon" href="/Shift-Calendar/icons/icon-192x192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Shift Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }

        /* Fixed menu styling */
        .menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .menu button {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 3px;
        }

        /* Menu content hidden by default */
        .menu-content {
            display: none;
            flex-direction: column;
            margin-top: 10px;
        }

        /* Toggle button to show/hide the menu */
        .toggle-menu {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .calendar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 60px;
        }
        .month {
            border: 1px solid #333;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            width: 100%;
        }
        .month h2 {
            margin: 0;
            font-size: 18px;
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 14%;
            cursor: pointer;
            height: 80px; /* Increase height */
            vertical-align: top;
            position: relative;
            box-sizing: border-box;
        }
        .current-day {
            border: 2px solid green;
            font-weight: bold;
        }
        .note-indicator {
            color: purple;
            font-size: 1.5em;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 5px;
        }
        .shift-time {
            display: block;
            font-size: 0.8em;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Shift Calendar (Yearly View)</h1>

    <!-- Fixed Menu -->
    <div class="menu">
        <button class="toggle-menu" onclick="toggleMenu()">â˜° Menu</button>
        <div class="menu-content">
            <h3>Create Shift Type</h3>
            <label for="shift-name">Shift Name:</label>
            <input type="text" id="shift-name" placeholder="e.g., Day, Night">
            <label for="shift-color">Color:</label>
            <input type="color" id="shift-color">
            <button onclick="addShiftType()">Add Shift Type</button>

            <h3>Calendar Controls</h3>
            <label for="year">Select Year: </label>
            <select id="year">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>

            <label for="shift">Select Shift: </label>
            <select id="shift">
                <option value="off">Off</option>
            </select>

            <button onclick="enterAddShiftMode()">Add Shift</button>
            <button onclick="enterAddNoteMode()">Add Note</button>
            <button onclick="showCalendar()">Show Calendar</button>
            <button onclick="saveCalendar()">Save Calendar</button>
        </div>
    </div>

    <div class="calendar" id="calendar"></div>

    <!-- Note Dialog -->
    <div id="note-dialog" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background-color:white; padding:20px; border:1px solid #333; border-radius:5px; z-index:2000;">
        <h3>Add Note</h3>
        <p id="note-dialog-date"></p>
        <label for="note-text">Note:</label>
        <textarea id="note-text" rows="3" style="width:100%;"></textarea>
        <label for="shift-start">Shift Start Time:</label>
        <input type="time" id="shift-start">
        <label for="shift-end">Shift End Time:</label>
        <input type="time" id="shift-end">
        <button onclick="saveNote()">Save</button>
        <button onclick="closeNoteDialog()">Cancel</button>
    </div>

    <script>
        const today = new Date();
        const currentYear = today.getFullYear();
        const currentMonth = today.getMonth();
        const currentDay = today.getDate();
        let selectedDate = null;
        let addNoteMode = false;
        let addShiftMode = false;

        let shiftTypes = JSON.parse(localStorage.getItem('shiftTypes')) || { off: '#ffffff' };
        populateShiftDropdown();

        function populateShiftDropdown() {
            const shiftDropdown = document.getElementById('shift');
            shiftDropdown.innerHTML = '';

            for (const [shiftName, color] of Object.entries(shiftTypes)) {
                const option = document.createElement('option');
                option.value = shiftName;
                option.innerText = shiftName;
                option.style.backgroundColor = color;
                shiftDropdown.appendChild(option);
            }
        }

        function addShiftType() {
            const shiftName = document.getElementById('shift-name').value.trim();
            const shiftColor = document.getElementById('shift-color').value;

            if (shiftName === '' || shiftTypes[shiftName]) {
                alert("Shift name cannot be empty or duplicate.");
                return;
            }

            shiftTypes[shiftName] = shiftColor;
            localStorage.setItem('shiftTypes', JSON.stringify(shiftTypes));
            populateShiftDropdown();
            document.getElementById('shift-name').value = ''; 
        }

        function generateCalendar(year) {
            const calendarContainer = document.getElementById('calendar');
            calendarContainer.innerHTML = '';

            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            for (let month = 0; month < 12; month++) {
                const date = new Date(year, month, 1);
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const startDay = date.getDay();

                const monthDiv = document.createElement('div');
                monthDiv.classList.add('month');
                monthDiv.innerHTML = `<h2>${monthNames[month]} ${year}</h2>`;

                const table = document.createElement('table');
                const headerRow = document.createElement('tr');
                const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

                daysOfWeek.forEach(day => {
                    const th = document.createElement('th');
                    th.innerText = day;
                    headerRow.appendChild(th);
                });

                table.appendChild(headerRow);

                let row = document.createElement('tr');
                for (let i = 0; i < startDay; i++) {
                    row.appendChild(document.createElement('td'));
                }

                const savedData = JSON.parse(localStorage.getItem(`calendar-${year}-${month}`)) || {};

                for (let day = 1; day <= daysInMonth; day++) {
                    const cell = document.createElement('td');
                    const dayData = savedData[day] || {};
                    cell.innerHTML = day;

                    if (dayData.note) {
                        cell.innerHTML += '<span class="note-indicator">*</span>';
                    }
                    if (dayData.shiftStart && dayData.shiftEnd) {
                        cell.innerHTML += `<div class="shift-time">${dayData.shiftStart} - ${dayData.shiftEnd}</div>`;
                    }

                    if (year === currentYear && month === currentMonth && day === currentDay) {
                        cell.classList.add('current-day');
                    }

                    const shift = dayData.shift || 'off';
                    applyShift(cell, shift);

                    cell.addEventListener('click', () => {
                        if (addNoteMode) {
                            selectedDate = { year, month, day };
                            openNoteDialog();
                        } else if (addShiftMode) {
                            const selectedShift = document.getElementById('shift').value;
                            applyShift(cell, selectedShift);
                            saveShift(day, selectedShift, year, month);
                        }
                    });

                    row.appendChild(cell);

                    if ((startDay + day) % 7 === 0 || day === daysInMonth) {
                        table.appendChild(row);
                        row = document.createElement('tr');
                    }
                }

                monthDiv.appendChild(table);
                calendarContainer.appendChild(monthDiv);
            }
        }

        function applyShift(cell, shift) {
            cell.style.backgroundColor = shiftTypes[shift] || '#ffffff';
            cell.style.color = shift === 'off' ? 'black' : 'white';
            cell.title = shift;
        }

        function saveShift(day, shift, year, month) {
            const savedData = JSON.parse(localStorage.getItem(`calendar-${year}-${month}`)) || {};
            savedData[day] = { ...savedData[day], shift };
            localStorage.setItem(`calendar-${year}-${month}`, JSON.stringify(savedData));
        }

        function openNoteDialog() {
            document.getElementById('note-dialog').style.display = 'block';
            document.getElementById('note-dialog-date').innerText = `Adding Note for ${selectedDate.day}-${selectedDate.month + 1}-${selectedDate.year}`;

            const savedData = JSON.parse(localStorage.getItem(`calendar-${selectedDate.year}-${selectedDate.month}`)) || {};
            const noteData = savedData[selectedDate.day] || {};

            document.getElementById('note-text').value = noteData.note || '';
            document.getElementById('shift-start').value = noteData.shiftStart || '';
            document.getElementById('shift-end').value = noteData.shiftEnd || '';
        }

        function closeNoteDialog() {
            document.getElementById('note-dialog').style.display = 'none';
            selectedDate = null;
        }

        function saveNote() {
            const noteText = document.getElementById('note-text').value;
            const shiftStart = document.getElementById('shift-start').value;
            const shiftEnd = document.getElementById('shift-end').value;

            const savedData = JSON.parse(localStorage.getItem(`calendar-${selectedDate.year}-${selectedDate.month}`)) || {};
            savedData[selectedDate.day] = {
                ...savedData[selectedDate.day],
                note: noteText,
                shiftStart: shiftStart,
                shiftEnd: shiftEnd
            };

            localStorage.setItem(`calendar-${selectedDate.year}-${selectedDate.month}`, JSON.stringify(savedData));
            generateCalendar(selectedDate.year);
            closeNoteDialog();
        }

        function showCalendar() {
            const year = document.getElementById('year').value;
            generateCalendar(parseInt(year));
        }

        function saveCalendar() {
            alert("Calendar saved! Shift data will be retained even after you close this page.");
            addNoteMode = false;
            addShiftMode = false;
        }

        function enterAddNoteMode() {
            addNoteMode = true;
            addShiftMode = false;
        }

        function enterAddShiftMode() {
            addNoteMode = false;
            addShiftMode = true;
        }

        function toggleMenu() {
            const menuContent = document.querySelector('.menu-content');
            menuContent.style.display = menuContent.style.display === 'none' ? 'flex' : 'none';
        }

        window.onload = () => {
            document.getElementById('year').value = currentYear;
            generateCalendar(currentYear);
            toggleMenu();
        };
    </script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/<your-repo-name>/service-worker.js')
      .then((registration) => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch((error) => {
        console.error('Service Worker registration failed:', error);
      });
  }
</script>
</body>
</html>
